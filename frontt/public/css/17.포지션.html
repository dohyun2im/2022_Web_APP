<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	.box1 , .box2 , .box3 , 
	.box4 , .box5 , .box6 ,
	 .box7 , .box8 , .box9 ,
	 .box10 , .box11 , .box12 , .box13 {
	 	  width: 100px; 
		  height: 60px;
		  background-color: yellow;
		  border: solid 1px red;}
	.box2{position: relative;
		  left: 50px; top:30px;}
	.box5{position: absolute;
		  left: 50px; top: 20px;}
	.parent{
		  width: 300px; height: 200px;
		  border: solid 1px red;
		  position: relative;
		  left: 200px; top: 100px;}
	.box8{
		position:absolute;
		left:30px ; top: 20px; 	
		}
	.parent2{width:300px; 
			 height: 200px; 
			 border: solid 1px red;
			 position: absolute;
			 left: 200px;
			 top: 60px;}
	.box11 {position: absolute;
		 left: 30px; top: 30px;}	 
	.box13 {position: fixed;
			right: 100px;
			top: 50px;}


	</style>
</head>
<body>
<h3>상대위치지정 </h3>
<div class="box1">요소 A </div>
<div class="box2">요소 B </div>
<div class="box3">요소 C </div>

<h3>상대위치지정 </h3>
<div class="box4">요소 D </div>
<div class="box5">요소 E </div>
<div class="box6">요소 F </div>


<h3>부모: relative;</h3>
<div class="parent">
	<div class="box7">요소 D </div>
	<div class="box8">요소 E </div>
	<div class="box9">요소 F </div>
</div>

<h3>부모: absolute;</h3>
<div class="parent2">
	<div class="box10">요소 10 </div>
	<div class="box11">요소 11 </div>
	<div class="box12">요소 12 </div>
</div>

<div class="box13"> 요소 13</div>

</body>
</html>
