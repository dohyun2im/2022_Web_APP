<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.container{
		width: 80%;
		border: 1px solid black;
		margin: 0 auto;
		display: flex;
	}
	.addbox{width: 45%; text-align: center;}
	.libox{width: 45%; text-align: center;}
	#listtable{width:100%; border-collapse:collapse; border: 1px solid black;}
	th , td{border: 1px solid black;}
</style>
</head>
<body>
	<div class="container">
		<div class="addbox">
			<h3>학생 점수 등록</h3>
			<form>
				학생명<input type="text" id="name"><br>
				국어<input type="text" id="kor"><br>
				영어<input type="text" id="eng"><br>
				수학<input type="text" id="mat"><br>
				<button type="button" onclick="학생등록()">점수 등록</button>
			</form>
		</div>
		<div class="libox">
			<h3>학생 점수 목록</h3>
			<table id="listtable">
			
			</table>
		</div>
	
	</div>

<script src="5.점수관리.js"></script>
</body>
</html>
