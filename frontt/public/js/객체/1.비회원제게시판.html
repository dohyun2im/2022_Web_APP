<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
	
	.container{display: flex;}
	.box{width: 33%; box-sizing: border-box;
		 border: solid 1px black;
		 height: 600px;
	}
	table{ width: 100%; border: 1px solid black; border-collapse: collapse;}
	td , th {border: 1px solid black; }
	
	</style>
</head>
<body>

	<div class="container">
		<div class="box">
			<h3>글쓰기 페이지</h3>
			작성자:<input type="text" id="bwriter"><br>
			비밀번호:<input type="text" id="bpw"><br>
			제목:<input type="text" id="btt"><br>
			내용:<textarea rows="10" cols="50" id="bcon"></textarea><br>
			<button onclick="글등록()">글 등록</button>
		</div>
		
		
		<div class="box">
			<h3>글목록 페이지</h3>
			<table id="boardlist">
				<tr> <th>번호</th> <th>제목</th> <th>작성자</th> </tr>
			</table>
		</div>
		
		
		<div class="box">
			<h3>글보기 페이지</h3>
			<div id="viewtitle">제목</div>
			<div id="viewwriter">작성자</div>
			<div id="viewcontent">내용</div>
		</div>
		
		
		
		
	</div>
<script src="1.비회원제게시판.js"></script>
</body>
</html>
